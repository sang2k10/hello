<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bó Hoa Tặng cho Một Bông Hoa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="bouquet-container">
            <div class="bouquet">
                <div class="flower flower-1"></div>
                <div class="flower flower-2"></div>
                <div class="flower flower-3"></div>
                <div class="flower flower-4"></div>
                <div class="flower flower-5"></div>
                <div class="flower flower-6"></div>
                <div class="flower flower-7"></div>
                <div class="flower flower-8"></div>
                <div class="stem-group">
                    <div class="stem stem-1"></div>
                    <div class="stem stem-2"></div>
                    <div class="stem stem-3"></div>
                    <div class="stem stem-4"></div>
                    <div class="leaf leaf-1"></div>
                    <div class="leaf leaf-2"></div>
                    <div class="leaf leaf-3"></div>
                </div>
                <div class="wrapper"></div>
                <div class="ribbon"></div>
                <div class="message-card">
                    <p>Tặng Bó Hoa Cho Một Bông Hoa</p>
                    <p>:)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
